<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <title>Ecriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="images\Logo.png" alt="logo">
        </div>
    </header>

    <main>

        <section id="cajas">
            <div class="cajatexto">
                <input class="text" id="inputtexto" type="text" placeholder="Ingrese el texto aqui"><br>
            </div>
    
            <div class="cajaimagen">
                <img id="muñeco" src="images\Muñeco.png" alt="Muñeco">
                <h1 id="mensaje">Ningún mensaje fue encontrado</h1>
                <textarea id="textarea" >Ingresa el texto que desees encriptar o desencriptar</textarea>
                <button type="button" id="textocopiar" onclick="copy()">Copiar</button>
            </div>
        </section>

        <div class="botones">
            <p class="aviso">❗ Solo letras minúsculas y sin acentos</p>
            <button type="button" id="encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>

    </main>
    
    <footer>
        <p class="copyright">&copy Alura Challenge - Desafío 1</p>
        <p class="copyright">Ejercicio realizado por César Augusto Vargas Farfán</p>
    </footer>

</body>
</html>
